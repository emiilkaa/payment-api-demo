server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: payment-api-demo
  h2:
    console:
      enabled: true
  jpa:
    properties:
      default_schema: PAYMENT_API
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariPool
      idle-timeout: 600000
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 10000
      jdbc-url: jdbc:h2:mem:db;MODE=PostgreSQL;INIT=create schema IF NOT EXISTS PAYMENT_API\;CREATE TYPE IF NOT EXISTS "CLOB" AS json\;
      driver-class-name: org.h2.Driver
      username: root
      password: root
  jms:
    listener:
      auto-startup: false
  cloud:
    vault:
      enabled: false
    discovery:
      enabled: false

app:
  ignite:
    addresses: localhost:10800
    expire-policy-duration: 20
  executor:
    core-size: 5
    max-size: 10
  retry:
    retry-count: 10
    delay: 1000

management:
  server:
    port: 8090
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    db:
      enabled: false